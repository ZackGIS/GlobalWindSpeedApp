<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Search Widget FeatureLayer Demo</title>
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
 
  <script src="https://js.arcgis.com/4.28/"></script>
      
  <script src="main.js"></script> 
  
  <!--<script src="https://d3js.org/d3.v7.min.js" defer></script>-->

  
</head>

<body>
<!-- UI elements -->

<div id="viewDiv">
<div id="title-banner">
    <h1>Global Wind Speed Map</h1>
</div>
 <div id="info-div" class="esri-widget">
    <div id="drop-downs">
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select" class="esri-widget">
			<option value="" disabled selected>Select a layer</option>
            <option value="stations">Stations</option>
            <option value="buoys">Buoys</option>
        </select>
    </div>
    <div id="drop-downs">
        <label for="wind-speed-selection">Select Wind Speed (km/h):</label>
        <select id="wind-speed-selection" class="esri-widget"></select>
    </div>
    <div>
        <button id="query-wind-speed">Query Wind Speed</button>
    </div>
	<button id="clear-results">Clear Results</button>
		<div id="side-panel">
			<h2>Results</h2>
			<ul id="feature-list"></ul>
		</div>
		<div id="pie-chart-container">
			<svg id="pie-chart"></svg>
		</div>
	</div>
</div>
  

  

</body>
</html>
